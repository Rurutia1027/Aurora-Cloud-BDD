name: BDD â€“ Business Behavior Verification

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  bdd:
    name: Run BDD Scenarios
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout BDD repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Docker Compose
        run: |
          docker compose version || sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Start Aurora stack (BDD runtime)
        run: |
          docker compose -f docker-compose-bdd.yml up -d

      - name: Wait for system to become ready
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          docker-compose -f docker-compose-bdd.yml ps

      - name: Run BDD tests
        env:
          SPRING_PROFILES_ACTIVE: bdd
          API_BASE_URL: http://localhost:8083
          DB_CUSTOMER_URL: jdbc:postgresql://localhost:5432/customer
          DB_NOTIFICATION_URL: jdbc:postgresql://localhost:5432/notification
          DB_FRAUD_URL: jdbc:postgresql://localhost:5432/fraud
          DB_USER: admin
          DB_PASSWORD: admin
        run: ./scripts/run-bdd.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose-bdd.yml logs

      - name: Shutdown BDD environment
        if: always()
        run: |
          docker compose -f docker-compose-bdd.yml down -v

      - name: Upload Serenity Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity