name: BDD â€“ Business Behavior Verification

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  bdd:
    name: Run BDD Scenarios
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout BDD repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Docker Compose
        run: |
          docker compose version || sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Determine Docker Platform
        id: platform
        run: |
          echo "PLATFORM=$(docker version --format '{{.Server.Os}}/{{.Server.Arch}}')" >> $GITHUB_ENV
          echo "Using platform: $PLATFORM"

      - name: Start Aurora stack (BDD runtime)
        run: |
          docker compose -f docker-compose-bdd.yml up -d
          docker compose ps
        env:
          PLATFORM: ${{ env.PLATFORM }}

      - name: Wait for system to become ready
        run: |
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Run BDD tests
        env:
          SPRING_PROFILES_ACTIVE: bdd
        run: |
          mvn clean verify -Dbdd=true

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose-bdd.yml logs

      - name: Shutdown BDD environment
        if: always()
        run: |
          docker compose -f docker-compose-bdd.yml down -v