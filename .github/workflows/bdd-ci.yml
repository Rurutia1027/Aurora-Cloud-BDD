name: BDD â€“ Business Behavior Verification

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  bdd:
    name: Run BDD Scenarios
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout BDD repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Docker Compose
        run: |
          docker compose version || sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Start Aurora stack (BDD runtime)
        run: |
          docker compose -f docker-compose-bdd.yml up -d

      - name: Wait for system to become ready
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          docker-compose -f docker-compose-bdd.yml ps

      - name: Run BDD tests
        env:
          SPRING_PROFILES_ACTIVE: bdd
        run: |
          mvn verify \
               -Dbdd=true \
               -Dapi.base.url=http://localhost:8083 \
               -Ddb.customer.url=jdbc:postgresql://localhost:5432/customer \
               -Ddb.user=admin \
               -Ddb.password=admin

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose-bdd.yml logs

      - name: Shutdown BDD environment
        if: always()
        run: |
          docker compose -f docker-compose-bdd.yml down -v

      - name: Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
          user_name: 'Rurutia1027'
          user_email: 'Rurutia1027@users.noreply.github.com'
          publish_branch: gh-pages  # safe to keep separate from main
          force_orphan: true        # ensures a clean branch