services:
  # ----------------- Infrastructure -----------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - bdd
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    networks:
      - bdd
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  consul:
    image: hashicorp/consul:latest
    command: agent -dev -client=0.0.0.0
    networks:
      - bdd
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8500/v1/status/leader"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ----------------- Business services -----------------
  apigw:
    container_name: apigw
    image: nanachi1027/aurora-apigw:latest
    platform: linux/arm64
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - CONSUL_HOST=consul
    networks:
      - bdd
    depends_on:
      - customer
      - fraud
      - notification
      - consul
      
  customer:
    container_name: customer
    platform: linux/arm64
    image: nanachi1027/aurora-customer:latest
    environment:
      SPRING_PROFILES_ACTIVE: bdd
      CONSUL_HOST: consul
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/customer
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    networks:
      - bdd
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
  
  fraud:
    image: nanachi1027/aurora-fraud:latest
    container_name: fraud
    platform: linux/arm64
    environment:
      SPRING_PROFILES_ACTIVE: bdd
      CONSUL_HOST: consul
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fraud
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    networks:
      - bdd
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy

  notification:
    image: nanachi1027/aurora-notification:latest
    container_name: notification
    platform: linux/arm64
    environment:
      SPRING_PROFILES_ACTIVE: bdd
      CONSUL_HOST: consul
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      RABBITMQ_ADDRESSES: rabbitmq:5672
    networks:
      - bdd
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
networks:
  bdd:
    driver: bridge

volumes:
  postgres:
